<div id="blockModal" class="modal" style="text-align: center; overflow-y: auto;">
	<div class="modal-content">
		<div style="text-align: right;">
			<span onclick="closeBlock()" class="close">&times;</span>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<p class="h1 modalTitles" id="reportTitle">Block</p>
				<hr align="center" width="50%" class="mt-3 mb-4 bg-white">
			</div>
		</div>
		<div class="row">
			<form class="offset-md-2 col-md-8 table-responsive" id="full_block">
				<div class="tableCom" id="bt"> <!-- block -->
				</div>
				<br/>
				<div class="tableCom offset-md-1 col-md-11" id="at"> <!-- arguments -->
				</div>
				<br/>
				<div class="tableCom offset-md-1 col-md-11" id="it"> <!-- instructions -->
				</div>
				<br/>
				<div class="tableCom" id="ot"> <!-- options -->
				</div>
				<br/>
				<button type="button" class="offset-md-6 col-md-6 btn btn-darkblue text-white" onclick="reportScript()">Submit</button>
			</form>
		</div>
	</div>
</div>
