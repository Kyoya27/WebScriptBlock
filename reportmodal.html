<div id="reportModal" class="modal" style="text-align: center;">
	<div class="modal-content">
		<div style="text-align: right;">
			<span onclick="closeReport()" class="close">&times;</span>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<p class="h1 modalTitles" id="reportTitle">Report</p>
				<hr align="center" width="50%" class="mt-3 mb-4 bg-white">
			</div>
		</div>
		<div class="row">
			<div class="offset-md-2 col-md-8">
				<form class="offset-md-1 col-md-10">
					<div class="form-group">
						<label for="report_comment">Commentaire</label>
						<textarea class="form-control" id="report_comment" rows="5" placeholder="Entrez votre commentaire"></textarea>
					</div>
					<button type="button" class="offset-md-6 col-md-6 btn btn-darkblue text-white" onclick="reportScript()">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
