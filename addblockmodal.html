<div id="addblockModal" class="modal" style="text-align: center; overflow-y: auto;">
	<div class="modal-content">
		<div style="text-align: right;">
			<span onclick="closeAddBlock()" class="close">&times;</span>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<p class="h1 modalTitles" id="reportTitle">Add Block</p>
				<hr align="center" width="50%" class="mt-3 mb-4 bg-white">
			</div>
		</div>
		<div class="offset-md-2 col-md-10">
			<form class="form-inline text-white">
				<div class="form-group">
					<fieldset>
						<label classs="float-none" for="block_name">Block name:</label>
						<input type="text" class="form-control col-md-4" id="block_name" placeholder="name">
					</fieldset>
					<fieldset>
						<label for="block_desc">Block description:</label>
						<input type="text" class="form-control col-md-4" id="block_desc" placeholder="name">
					</fieldset>
					<fieldset>
						<label for="block_type">Block type:</label>
						<input type="text" class="form-control col-md-4" id="block_type" placeholder="name">
					</fieldset>
				</div>
			</form>
		</div>
	</div>
</div>
