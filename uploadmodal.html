<div id="uploadModal" class="modal" style="text-align: center;">
  <div class="modal-content">
    <div style="text-align: right;">
			<span onclick="closeUpload()" class="close">&times;</span>
		</div>
    <div class="row">
      <div class="col-md-12 text-center">
        <p class="h1 modalTitles">UPLOAD</p>
        <hr align="center" width="50%" class="mt-3 mb-4 bg-white">
      </div>
    </div>
    <div class="row">
      <div class="offset-md-2 col-md-8">
        <form class="offset-md-1 col-md-10">
          <div class="form-group">
						<div id="upload_error" class="alert alert-danger pt-2 pb-2 d-none" style="text-align: left">
						</div>
            <input type="file" class="form-control-file text-white" id="input_file">
            <div id="input_file_error" class="text-hide">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="title_upload" placeholder="Script Title">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="description_upload" rows="5" placeholder="Description"></textarea>
          </div>
          <button type="submit" class="offset-md-6 col-md-6 btn btn-darkblue text-white" onclick="upload_script()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
