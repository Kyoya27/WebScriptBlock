<div id="uploadModal" class="modal" style="text-align: center;">
  <div class="modal-content">
    <div style="text-align: right;">
			<span onclick="closeUpload()" class="close">&times;</span>
		</div>
    <div class="row">
      <div class="col-md-12 text-center">
        <p class="h1 modalTitles">UPLOAD</p>
        <hr align="center" width="50%" class="mt-3 mb-4 bg-white">
      </div>
    </div>
    <div class="row">
      <div class="offset-md-2 col-md-8">
        <form class="offset-md-1 col-md-10">
          <div class="form-group">
            <div class="input-group">
              <div class="custom-file">
                <label class="custom-file-label float-none" for="browse_file">Choose script</label>
                <input type="file" class="custom-file-input" id="browse_file">
              </div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="text_upload" placeholder="Script Title">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="textarea_upload" rows="5" placeholder="Description"></textarea>
          </div>
          <button type="submit" class="offset-md-6 col-md-6 btn btn-darkblue text-white">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
