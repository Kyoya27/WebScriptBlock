<div id="connectModal" class="modal" style="text-align: center;">
  <div class="modal-content">
    <div class="row">
  <div class="col-md-6 text-center">
    <p class="h1 modalTitles">LOG IN</p>
    <hr align="center" width="50%" class="mt-3 mb-4 bg-white">
  </div>
  <div class="col-md-6 text-center">
    <p class="h1 modalTitles">SIGN IN</p>
    <hr align="center" width="50%" class="mt-3 mb-4 bg-white">
  </div>
</div>
<div class="row">
  <div class="col-md-6" id="log_in">
    <form class="offset-md-1 col-md-10">
      <div class="form-group">
        <input type="text" class="form-control" id="username_li" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password_li" placeholder="Password">
      </div>
      <button type="submit" class="offset-md-6 col-md-6 btn btn-darkblue text-white">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <form class="offset-md-1 col-md-10">
      <div class="form-group">
        <input type="text" class="form-control" id="username_si" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Email address">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password_si1" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password_si2" placeholder="Password" aria-describedby="pwdHelp">
        <small id="pwdHelp" class="form-text text-muted">Please write your password again</small>
      </div>
      <button type="submit" class="offset-md-6 col-md-6 btn btn-darkblue text-white">Submit</button>
    </form>
  </div>
</div>
